<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen bar code</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <!-- Font inclusive sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&display=swap" rel="stylesheet">
     <!-- jsBarCode-->
    <script defer src="//code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jsbarcode@3.8.0/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <section id="principal">
        <div class="main">
            <img src="barcode.png" alt="Codigo de Barras">
            <div class="title">
                <h3>Gerador <span class="green">online</span></h3>
                <h1>Código de barras.</h1>
            </div>
            <p>Gerar códigos de barras nunca foi tão fácil. Use esta ferramenta simples para criar códigos de barras personalizados para os seus produtos.</p>
            <div class="nav-btn">
                <a href="#conf-unico">Unico</a>
                <a href="#conf-lote">Em lote</a>
            </div>
        </div>
    </section>    
    <section id="conf-unico">
        <h1>Geração unica</h1>
        <input type="text" id="code">
        <button onclick="genBarCode()">Gerar</button>
        <button onclick="downloadBarcode()">Baixar Código de Barras</button>
        <h3>Código de Barras</h3>
        <img id="barcode">
    </section>
    <section id="conf-lote">
        <h1>Geração em lote
        </h1>
    </section>
</body>
</html>
